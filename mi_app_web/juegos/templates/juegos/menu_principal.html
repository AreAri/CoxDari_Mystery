{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white shadow rounded text-center">
        <h2>¡Hola, {{ username }}!</h2>
        <p><strong>Rango:</strong> {{ rango }}</p>
        <p><strong>Experiencia:</strong> {{ exp }} XP</p>
        <p><strong>Capítulo Actual:</strong> {{ capitulo }}</p>
        <p><strong>Nivel Actual:</strong> {{ nivel }}</p>

        <a href="{% url 'continuar_nivel' %}" class="btn btn-success m-2">Continuar</a>
        <a href="#" class="btn btn-primary m-2">Mochila</a>
        <a href="{% url 'logout' %}" class="btn btn-danger m-2">Cerrar Sesión</a>
    </div>
</body>
</html>
