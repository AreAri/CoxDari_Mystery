{% extends 'base.html' %}
{% block content %}
  <h2>{{ titulo }}</h2>

  {% if tipo == 'Teoria' %}
    <div class="card p-3">
      <p>{{ contenido }}</p>
      <a href="{% url 'menu' %}" class="btn btn-success mt-3">Volver al men√∫</a>
    </div>

  {% elif tipo == 'Ejercicio' %}
    <form method="post">
      {% csrf_token %}
      <div class="card p-3">
        <p><strong>Enunciado:</strong> {{ enunciado }}</p>
        <input type="text" name="respuesta" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">Enviar respuesta</button>
      </div>
    </form>
  {% endif %}

  {% if mensaje %}
    <div class="alert alert-warning mt-3">{{ mensaje }}</div>
  {% endif %}
{% endblock %}
