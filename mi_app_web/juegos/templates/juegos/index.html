{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CoxDari Mistery - Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        body {
            background: linear-gradient(to bottom right, #131D4F, #2193b0);
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .hero {
            text-align: center;
            margin-top: 100px;
        }
        .hero h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 30px;
        }
        .hero p {
            color: white;
            font-size: 1.2rem;
        }
        .btn-group {
            margin-top: 40px;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 30px;
            margin: 0 15px;
            border-radius: 30px;
        }
        .logo {
            width: 200px; /* ajusta el tamaño a tu gusto */
            margin: 30px auto;
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>¡Bienvenido a CoxDari Mistery!</h1>
        <p>Una aventura educativa te espera. ¿Estás listo para comenzar?</p>

        <img src="{% static 'images/logo.png' %}" alt="Logo CoxDari" class="logo">

        <div class="btn-group">
            <a href="{% url 'login' %}" class="btn btn-light btn-custom">Ingresar</a>
            <a href="{% url 'registro' %}" class="btn btn-outline-light btn-custom">Registrarse</a>
        </div>
    </div>


    <footer>
        © 2025 CoxDari. Todos los derechos reservados. | Términos y condiciones | Política de privacidad
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
